<IfModule mpm_prefork_module>
# StartServers: Number of server processes to start.
StartServers 20

# MinSpareServers: Minimum number of server processes which are kept spare.
MinSpareServers 20

# MaxSpareServers: Maximum number of server processes which are kept spare.
MaxSpareServers 30

# MaxRequestWorkers: Maximum number of server processes allowed to start.
MaxRequestWorkers 256

# MaxConnectionsPerChild: Maximum number of requests a server process servers.
MaxConnectionsPerChild 10000

# ServerLimit: Maximum amount of memory that can be consumed by one Apache process.
ServerLimit 512

# MaxClients: Maximum amount of memory that can be consumed by one Apache process.
MaxClients 512
</IfModule>